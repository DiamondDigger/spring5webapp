<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>

<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
        <th>Publisher City</th>
        <th>Book ISBN</th>
        <th>Cost $</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.id}">some</td>
        <td th:text="${book.title}">value</td>
        <td th:text="${book.publisher.name}">should </td>
        <td th:text="${book.publisher.city}">be there</td>
        <td th:text="${book.isbn}">and there</td>
        <td>15</td>
    </tr>
</table>
</body>
</html>
